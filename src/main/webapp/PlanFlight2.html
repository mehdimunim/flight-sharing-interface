<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="aircraft.css">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Flight-Sharing</title>

  </head>
  <body>
  
  
<nav class="navbar">
				
	<ul>
	  <li><a a class="active" href="home.html">Home</a></li>
	 
	  <ul class="nav navbar-nav navbar-right">
		</ul>
	</ul>
  </nav>
		
	  <div class="content">
   
		<div class="text">Plan a Flight</div>
		<form action="#">
			<div class="field">
				<span class="fas fa-user"></span>
					<input type="text" name="aircraftId" id="aircraftId" value="" placeholder="aircraft Id" required>
		
			  </div>

		
		  <div class="field">
				<span class="fas fa-user"></span>
				<input type="text" name="pilotId" id="pilotId" value="" placeholder="pilot Id" required>
		  </div>
		  
		  
		   <div class="field">
					<span class="fas fa-user"></span>
					<input type="text" name="departureDate" id="departureDate" value="" placeholder="Departure Date" required>
			
			  </div>
		  
		  <div class="field">
					<span class="fas fa-user"></span>
					<input type="text" name="departureTime" id="departureTime" value="" placeholder="Departure Time" required>
			
			  </div>
			  
			  <div class="field">
					<span class="fas fa-user"></span>
					<input type="text" name="arrivalDate" id="arrivalDate" value="" placeholder="Arrival Date" required>
			  </div>
			  
			  <div class="field">
					<span class="fas fa-user"></span>
					<input type="text" name="arrivalTime" id="arrivalTime" value="" placeholder="Arrival Time" required>
			  </div>
			  
			  <div class="field">
					<span class="fas fa-user"></span>
					<input type="text" name="departureAerodrome" id="departureAerodrome" value="" placeholder="Departure Aerodrome" required>
			  </div>
			  
			  <div class="field">
					<span class="fas fa-user"></span>
					<input type="text" name="arrivalAerodrome" id="arrivalAerodrome" value="" placeholder="Arrival Aerodrome" required>
			  </div>
			  
			  <div class="field">
					<span class="fas fa-user"></span>
					<input type="text" name="price" id="price" value="" placeholder="Price" required>
			  </div>
			  
			  <div class="field">
					<span class="fas fa-user"></span>
					<input type="text" name="meetingPlace" id="meetingPlace" value="" placeholder="Meeting Place" required>
			  </div>
			  
		<button id="buttonAdd" class="signup">Plan</button>
		
		
		
		</form>
	</div>


	    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="PlanFlight.js"></script>
  </body>
  </html>
