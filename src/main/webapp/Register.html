
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="register.css">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Registration-form</title>

  </head>
  <body>
<nav class="navbar">
	<img class="logo" src="logo_white_large.png">			
	<ul>
	  <li><a  href="home.html">Home</a></li>
	  <ul class="nav navbar-nav navbar-right">
		<li><a  class="active" href="Register.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
		<li><a  href="Log_in.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
		</ul>
	</ul>
  </nav>
	  <div class="content">
   
		<div class="text">Registration</div>
		<form action="#">
			<div class="field">
				<span class="fas fa-user"></span>
				<input type="text" name="firstName" id="firstName" value="" placeholder="First Name" required>
			  </div>

			  <div class="field">
				<span class="fas fa-user"></span>
				<input type="text" name="lastName" id="lastName" value="" placeholder="Last Name" required>
			  </div>

			  <div class="field">
				<span class="fas fa-user"></span>
				<input type="text" name="civilStatut" id="civilStatut" value="" placeholder="Civil Statut" required>
			  </div>

			  <div class="field">
				<span class="fas fa-user"></span>
				<input type="date" name="birthday" id="birthday" value="" placeholder="Birthday date" required>
			  </div>

		 	 <div class="field">
				<span class="fas fa-user"></span>
				<input type="text" name="email" id="email" value="" placeholder="Email" required>
		 	 </div>
		  
			<button id="buttonAdd" class="signup">Sign up</button>
		
		  <div class="signup">Already have account?
			<a href="Log_in.html">sign in now</a>
		  </div>
		</form>
	</div>
	
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="Register.js"></script>
</body>
</html>
