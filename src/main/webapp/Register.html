
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="register.css">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Registration-form</title>

  </head>
  <body>
<nav class="navbar">
	<img class="logo" src="logo_white_large.png">			
	<ul>
	  <li><a  href="home.html">Home</a></li>
	  <ul class="nav navbar-nav navbar-right">
		<li><a  class="active" href="Register.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
		<li><a  href="Log_in.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
		</ul>
	</ul>
  </nav>
	  <div class="content">
   
		<div class="text">Registration</div>
		<form action="#">
			<div class="field">
				<span class="fas fa-user"></span>
				<input type="text" required>
				<label>First Name</label>
			  </div>
			  <div class="field">
				<span class="fas fa-user"></span>
				<input type="text" required>
				<label>Username</label>
			  </div>
			  <div class="field">
				<span class="fas fa-user"></span>
				<input type="text" required>
				<label>Last Name</label>
			  </div>
			  <div class="field">
				<span class="fas fa-user"></span>
				<input type="tel" required>
				<label>Phone number</label>
			  </div>
		  <div class="field">
			<span class="fas fa-user"></span>
			<input type="text" required>
			<label>Email</label>
		  </div>
		  <div class="field">
			<span class="fas fa-user"></span>
			<input type="text" required>
			<label>Confirm your Email</label>
		  </div>
		  <div class="field">
			<span class="fas fa-lock"></span>
			<input type="password">
			<label>Password</label>
		  </div>
		  <div class="field">
			<span class="fas fa-lock"></span>
			<input type="password">
			<label>Confirm your password</label>
		  </div>
		  <button>Sign up</button>
		  <div class="signup">Already have account?
			<a href="Log_in.html">sign in now</a>
		  </div>
		</form>
	</div>
</body>
</html>
