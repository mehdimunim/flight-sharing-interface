<!DOCTYPE html>
<html>

    <script id="templateExample" type="text/template">
        <div>
            <%= attribute %>
        </div>
    </script>

</head>
<body>
<form method="POST">
    <fieldset style="text-align:right; width:300px">
    <legend><b>Registration Form</b></legend>
        Name <input type="text" id="userName" name="userName"/><br/>
        Mobile No <input type="text" id="userMobile" name="userMobile"/><br/>
        Email <input type="text" id="userEmail" name="userEmail"/><br/>
        Address <input type="text" id="userAddress" name="userAddress"/><br/>       
        <button id="button">Save Data</button>

        <div id="result"></div>
		
    </fieldset>
</form>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script type="text/javascript" src="Register.js"></script>
</body>
</html>
