
 <!DOCTYPE html>
 <html>
    <body>
		<link rel="stylesheet" href="search_flight.css">
<div id="search-form">
    <div id="header">
      <h1>SEARCH FOR CHEAP FLIGHTS</h1>
    </div>
    <section>
      <div class="flight" id="flightbox">
        
        <form id="flight-form">
        <!-- TRIP TYPE -->
        <div id="flight-type">
          <div class="info-box">
            <input type="radio" name="flight-type" value="Return" id="return" checked />
            <label for="return">RETURN</label>
          </div>
          <div class="info-box">
            <input type="radio" name="flight-type" value="Single" id="one-way" />
            <label for="one-way">ONE WAY</label>
          </div>
        </div>
        
        <!-- FROM/TO -->
        <div id="flight-depart">
          <div class="info-box">
            <label for="">Departure aerodrome</label>
            <input type="text" id="dep-from" />
            <div id="depart-res"></div>
          </div>
          <div class="info-box" id="arrive-box">
            <label for=""> Arrival aerodrome</label>
            <input type="text" id="dep-to" />
            <div id="arrive-res"></div>
          </div>
        </div>
        
        <!-- FROM/TO -->
        <div id="flight-dates">
          <div class="info-box">
            <label for="">Departure date</label>
            <input type="text" id="leave-date" readonly />
          </div>
          <div class="info-box" id="return-box">
            <label for="">RETURNING ON</label>
            <input type="text" id="return-date" readonly />
          </div>
        </div>
    <div id="flight-times">
      <div class="info-box">
            <label for="">Departure time</label>
            <input type="text" id="leave-time" readonly />
          </div>
 
      <div class="info-box">
            <label for="">Arrival time</label>
            <input type="text" id="arrival-time" readonly />
          </div>
          </div>
        
        <!-- PASSENGER INFO -->
        <div id="flight-info">
          <div class="info-box">
            <label for="adults">ADULTS</label>
            <select name="adults" id="adults">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <div class="info-box">
            <label for="children">CHILDREN</label>
            <select name="children" id="children">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="0">2</option>
              <option value="3">3</option>
            </select>
          </div>
         
      </div>
      
        <!-- SEARCH BUTTON -->
      <div id="flight-search">
        <div class="info-box">
          <input type="submit" id="search-flight" value="SEARCH FLIGHTS"/>
        </div>
      </div>
        
      </form> 
      </div>
    </section>
  
    <div id="calender">
      <div class="nav">
        <button id="prev"><</button>
        <p><span id="month"></span>
          <span id="year"></span></p>
        <button id="next">></button>
      </div>
      <table id="cal"></table>
      </div>
      
</div>
<div id="confirm"></div>



</body>
</html>
